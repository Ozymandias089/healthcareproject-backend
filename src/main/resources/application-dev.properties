# =========================
# Datasource (H2)
# =========================
spring.datasource.url=jdbc:h2:mem:healthcare;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA (DEV)
# =========================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# =========================
# Flyway (DEV)
# =========================
spring.flyway.enabled=false

app.bootstrap.admin.enabled=true

app.bootstrap.admin.email=${BOOTSTRAP_ADMIN_EMAIL}
app.bootstrap.admin.password=${BOOTSTRAP_ADMIN_PASSWORD}
app.bootstrap.admin.handle=${BOOTSTRAP_ADMIN_HANDLE}
app.bootstrap.admin.nickname=${BOOTSTRAP_ADMIN_NICKNAME}
app.bootstrap.admin.profile-image-url=${BOOTSTRAP_ADMIN_PROFILE_IMAGE_URL:}