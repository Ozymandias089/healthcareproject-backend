spring.application.name=${SPRING_APPLICATION_NAME:healthcareproject-backend}

server.port=${SERVER_PORT:8080}

app.version = ${APP_VERSION}

app.frontend.reset-password-url=${APP_FRONTEND_RESET_PASSWORD_URL:}
app.reset-password.cooldown-seconds=${APP_RESET_PASSWORD_COOLDOWN_SECONDS:60}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.open-in-view=${SPRING_JPA_OPEN_IN_VIEW:false}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}

spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${SPRING_H2_CONSOLE_PATH:/h2-console}

app.jwt.secret=${APP_JWT_SECRET}
app.jwt.access-token-validity-seconds=${APP_JWT_ACCESS_TOKEN_VALIDITY_SECONDS:3600}
app.jwt.refresh-token-validity-seconds=${APP_JWT_REFRESH_TOKEN_VALIDITY_SECONDS:1209600}

spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

logging.level.web=debug

spring.mail.host=${SMTP_MAIL_HOST}
spring.mail.port=${SMTP_MAIL_PORT}
spring.mail.username=${SMTP_MAIL_USERNAME}
spring.mail.password=${SMTP_MAIL_PASSWORD}

# SMTP default
spring.mail.properties.mail.smtp.auth=true

# 587(STARTTLS) def: SSL OFF, STARTTLS ON
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Timeout
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

mail.from-address=${SMTP_MAIL_FROM_ADDRESS}
mail.from-name=${SMTP_MAIL_FROM_NAME}

#Development only settings
spring.mail.properties.mail.debug=true
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG

# =========================
# Email verification (Redis)
# =========================
app.verification.email.ttl-seconds=${APP_VERIFICATION_EMAIL_TTL_SECONDS:300}
app.verification.email.prefix=${APP_VERIFICATION_EMAIL_PREFIX:verify:email:}

# =========================
# Resend cooldown / rate limit (Redis)
# =========================
app.verification.cooldown.ttl-seconds=${APP_VERIFICATION_COOLDOWN_SECONDS:60}
app.verification.cooldown.prefix=${APP_VERIFICATION_COOLDOWN_PREFIX:verify:cooldown:}

# =========================
# Password reset (Redis)
# =========================
app.reset-password.ttl-seconds=${APP_RESET_PASSWORD_TTL_SECONDS:900}
app.reset-password.prefix=${APP_RESET_PASSWORD_PREFIX:reset:pw:}
# =========================
# Social
# =========================
social.google.userinfo-url=${SOCIAL_GOOGLE_USERINFO_URL}
social.kakao.me-url=${SOCIAL_KAKAO_ME_URL}
social.naver.me-url=${SOCIAL_NAVER_ME_URL}

social.http.connect-timeout-ms=${SOCIAL_HTTP_CONNECT_TIMEOUT_MS}
social.http.read-timeout-ms=${SOCIAL_HTTP_READ_TIMEOUT_MS}

social.google.client-id=${SOCIAL_GOOGLE_CLIENT_ID}
social.google.client-secret=${SOCIAL_GOOGLE_CLIENT_SECRET}
social.google.token-url=${SOCIAL_GOOGLE_TOKEN_URL:https://oauth2.googleapis.com/token}

social.kakao.client-id=${SOCIAL_KAKAO_CLIENT_ID}
social.kakao.client-secret=${SOCIAL_KAKAO_CLIENT_SECRET:}  # ??? ??? ???? client secret ?? ON?? ??
social.kakao.token-url=${SOCIAL_KAKAO_TOKEN_URL:https://kauth.kakao.com/oauth/token}

social.naver.client-id=${SOCIAL_NAVER_CLIENT_ID}
social.naver.client-secret=${SOCIAL_NAVER_CLIENT_SECRET}
social.naver.token-url=${SOCIAL_NAVER_TOKEN_URL:https://nid.naver.com/oauth2.0/token}

# =========================
# AI
# =========================
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4.1-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.2}

ai.prompt.diet.week.system=prompts/diet_week_system.txt
ai.prompt.diet.week.user=prompts/diet_week_user.txt

ai.prompt.workout.routine.system=prompts/workout_routine_system.txt
ai.prompt.workout.routine.user=prompts/workout_routine_user.txt

# ===========================================
# AWS S3 ??
# ===========================================
aws.s3.bucket=${AWS_S3_BUCKET}
aws.s3.region=${AWS_REGION}
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.presigned-url-expiration=10