<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>HCProject 비밀번호 재설정</title>
</head>
<body style="margin:0; padding:0; background:#f6f7fb; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;">
<div style="display:none; max-height:0; overflow:hidden; opacity:0; color:transparent;">
  HCProject 비밀번호 재설정 링크 안내 메일입니다.
</div>

<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#f6f7fb; padding:24px 0;">
  <tr>
    <td align="center" style="padding:0 16px;">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="520"
             style="width:100%; max-width:520px; background:#ffffff; border:1px solid #e8e8ee; border-radius:16px; overflow:hidden;">
        <tr>
          <td style="padding:20px 24px; border-bottom:1px solid #f0f0f5;">
            <div style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size:20px; font-weight:800; letter-spacing:-0.2px; color:#111;">
              HCProject
            </div>
            <div style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size:12px; color:#666; margin-top:4px;">
              비밀번호 재설정 안내
            </div>
          </td>
        </tr>

        <tr>
          <td style="padding:22px 24px;">
            <div style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size:18px; font-weight:800; color:#111; margin:0 0 10px;">
              비밀번호 재설정을 요청하셨습니다.
            </div>

            <div style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size:14px; line-height:1.6; color:#333; margin:0 0 16px;">
              아래 버튼을 눌러 비밀번호를 재설정해 주세요.
            </div>

            <div style="text-align:center; margin:18px 0 10px;">
              <a href="{{link}}"
                 style="display:inline-block; padding:12px 18px; border-radius:12px; text-decoration:none;
                          font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
                          font-size:14px; font-weight:700; background:#111; color:#fff;">
                비밀번호 재설정하기
              </a>
            </div>

            <div style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size:12px; line-height:1.6; color:#666; margin:0 0 10px;">
              버튼이 작동하지 않으면 아래 링크를 복사해 브라우저에 붙여넣어 주세요.
            </div>

            <div style="background:#f2f3f7; border-radius:12px; padding:12px; word-break:break-all;">
              <div style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
                            font-size:12px; line-height:1.6; color:#111;">
                {{link}}
              </div>
            </div>

            <div style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size:12px; line-height:1.6; color:#666; margin-top:14px;">
              본인이 요청하지 않았다면 이 메일은 무시하셔도 됩니다.
            </div>
          </td>
        </tr>

        <tr>
          <td style="padding:16px 24px; background:#fafafe; border-top:1px solid #f0f0f5;">
            <div style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size:11px; line-height:1.6; color:#888;">
              © HCProject. All rights reserved.
            </div>
          </td>
        </tr>
      </table>

      <div style="height:18px;"></div>
    </td>
  </tr>
</table>
</body>
</html>
